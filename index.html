<!DOCTYPE html>
<html>
<head>
  
<meta charset="UTF-8">
<title>WIT</title>

</head>

<body>
 <form>
        <!--文本框-->
        <p>
            用户名：<input type="text" name="username">
        </p>

        <!--密码-->
        <p>
            密码：<input type="password" name="password">
        </p>

        <!--单选按钮：同一个选项组里单选按钮的name值要一致，否则无法实现单选效果-->
        <p>
            性别：
            男<input type="radio" name="sex" value="男">
            女<input type="radio" name="sex" value="女">
        </p>

        <!--多选：checkbox。同一个选项组的选项的name值要一致-->
        <p>
            爱好：
            看书<input type="checkbox" value="book" name="hobby">
            游泳<input type="checkbox" value="swim" name="hobby">
            电影<input type="checkbox" value="movie" name="hobby">
            跑步<input type="checkbox" value="run" name="hobby">
            唱歌<input type="checkbox" value="sing" name="hobby">
        </p>

        <!--下拉选项-->
        <p>
            国家：
            <select name="contry">
                <option value="China" selected>中国</option>
                <option value="USA">美国</option>
                <option value="England" >英国</option>
                <option value="Japan" >日本</option>
            </select>
        </p>

        <!--文本域-->
        <p>
            自我介绍：<br>
            <textarea name="introduce" style="width: 300px;height: 200px">

            </textarea>

        </p>

        <!--提交-->
        <p>

            <input type="submit" value="Submit">
        </p>

    </form>
</body>
</html>
